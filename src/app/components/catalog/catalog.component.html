<div style="display:flex; flex-wrap:wrap">
    <div *ngFor="let pokemon of pokemons" style="width: 20%;">
        <mat-card (click)= 'openPokemonDetails(pokemon.name)' style="padding: 35%;">
            <img mat-card-image [src]="pokemon.sprites.front_default">
            <mat-card-title style="text-align: center;">{{pokemon.name}}</mat-card-title>
        </mat-card>
    </div>
</div>
